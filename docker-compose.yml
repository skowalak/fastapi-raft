version: '3.8'

services:
  fastapi:
    build: .
    ports:
      - 8000:8000
    environment:
      - PSQL_URL=postgres://ccs:ccs_pass@db:5432/ccs_dev
    volumes:
      - .:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    depends_on:
      - db

  db:
    image: postgres:13
    expose:
      - 5432
    environment:
      - POSTGRES_USER=ccs
      - POSTGRES_PASSWORD=ccs_pass
      - POSTGRES_DB=ccs_dev
    volumes:
      - postgres_data:/var/lib/postgres/data

volumes:
  postgres_data:
